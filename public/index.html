<!DOCTYPE html>
<html>
  <head>

    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Garage Bin</title>

  <body>
  <h1>Garage Bin<h1>
    <h3>Add Item</h3>
    <div class="add-item">
      <input class="name-input "type="text" name="" value="" placeholder="Name">
      <input class="reason-input "type="text" name="" value="" placeholder="Reason">
      <select class="drop-down" name="">
        <option value="Sparkling">Sparkling</option>
        <option value="Dusty">Dusty</option>
        <option value="Rancid">Rancid</option>
      </select>
      <button class="submit-button" type="button" name="button">Add Item</button>
    </div>

    <div class="open-garage">
      <div class="items-container">

      </div>
    </div>
  <script src="index.js"></script>
  </body>
